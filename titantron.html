<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
}

/* ---- THE IMPORTANT PART ----
We intentionally make the page MUCH bigger than the SL browser viewport.
SL will crop it to the prim face.
This removes letterboxing.
*/
#stage {
  position:absolute;

  /* overscan */
  width:160vw;
  height:160vh;

  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
}

/* video iframe fills our oversized stage */
#player {
  position:absolute;
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div id="stage">
  <iframe id="player"
    allow="autoplay; encrypted-media; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const vid = params.get("v");
const origin = location.origin;

const player = document.getElementById("player");

if(!vid){
  document.body.style.background = "black";
} else {

player.src =
  "https://www.youtube-nocookie.com/embed/" + vid +
  "?autoplay=1" +
  "&mute=0" +
  "&controls=0" +
  "&rel=0" +
  "&playsinline=1" +
  "&iv_load_policy=3" +
  "&modestbranding=1" +
  "&loop=1&playlist=" + vid +
  "&vq=hd720" +
  "&origin=" + encodeURIComponent(origin);

}
</script>

</body>
</html>
