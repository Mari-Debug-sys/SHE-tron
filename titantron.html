<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
<style>
html,body{margin:0;width:100%;height:100%;background:#000;overflow:hidden}
#wrap{position:absolute;inset:0;overflow:hidden;background:#000}

/* Full-bleed 16:9 crop (no side bars) */
iframe{
  position:absolute;top:50%;left:50%;
  width:100vw;height:56.25vw;
  transform:translate(-50%,-50%);
  border:0;
}
@media (max-aspect-ratio: 16/9){
  iframe{width:177.777vh;height:100vh;}
}

/* Idle image covers the whole screen */
#idle{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  display:none;
}
</style>
</head>
<body>
<div id="wrap">
  <img id="idle" alt="idle">
  <iframe id="player" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
</div>

<script>
const page = new URL(window.location.href);
const id = page.searchParams.get("v");
const origin = window.location.origin;

// Set your idle image path here
const idleSrc = origin + "/SHE-tron/idle.png";  // <-- if idle.png is in repo root, change to origin + "/idle.png"

const idleImg = document.getElementById("idle");
const frame = document.getElementById("player");

function showIdle(){
  frame.style.display = "none";
  idleImg.style.display = "block";
  idleImg.src = idleSrc;
}

function showVideo(videoId){
  idleImg.style.display = "none";
  frame.style.display = "block";

  const src =
    "https://www.youtube-nocookie.com/embed/" + videoId +
    "?autoplay=1" +
    "&mute=0" +                 // ARENA AUDIO
    "&controls=0&rel=0&playsinline=1" +
    "&iv_load_policy=3&modestbranding=1" +
    "&loop=1&playlist=" + videoId +
    "&start=0&vq=hd720" +
    "&origin=" + encodeURIComponent(origin);

  frame.src = src;
}

if (!id) showIdle();
else showVideo(id);
</script>
</body>
</html>
