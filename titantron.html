<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
  <style>
    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#000;
      overflow:hidden;
    }
    /* Container = the prim face */
    #wrap{
      position:absolute;
      inset:0;
      overflow:hidden;
      background:#000;
    }
    /*
      Full-bleed strategy:
      We size the iframe based on whichever dimension would leave NO bars.
      The 16:9 video is "covered" across the container and cropped.
    */
    iframe{
      position:absolute;
      top:50%;
      left:50%;
      width:100vw;
      height:56.25vw; /* 9/16 of viewport width */
      transform:translate(-50%,-50%);
      border:0;
    }
    /* If viewport is taller than 16:9, fit by height instead */
    @media (max-aspect-ratio: 16/9){
      iframe{
        width:177.777vh;  /* 16/9 of viewport height */
        height:100vh;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe id="p" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const u = new URL(location.href);
    const id = u.searchParams.get("v");
    const origin = location.origin;

    if (id) {
      document.getElementById("p").src =
        "https://www.youtube-nocookie.com/embed/" + id +
        "?autoplay=1&mute=0&controls=0&rel=0&playsinline=1" +
        "&iv_load_policy=3&modestbranding=1" +
        "&loop=1&playlist=" + id +
        "&origin=" + encodeURIComponent(origin);
    }
  </script>
</body>
</html>
