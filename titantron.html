<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHE Tron</title>
  <style>
    html, body { width:100%; height:100%; margin:0; background:#000; overflow:hidden; }
    #root { width:100%; height:100%; background:#000; }
    .idle {
      width:100%; height:100%;
      display:grid; place-items:center;
      color: rgba(255,255,255,0.15);
      font: 700 40px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.08em;
      user-select:none;
    }
    iframe { width:100%; height:100%; border:0; display:block; background:#000; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const params = new URLSearchParams(location.search);
    const idle = params.get("idle") === "1";
    const vid  = params.get("v");
    const root = document.getElementById("root");

    // IDLE MODE: do NOT create a YouTube iframe at all.
    if (idle || !vid) {
      const d = document.createElement("div");
      d.className = "idle";
      d.textContent = "SHE TRON";
      root.appendChild(d);
    } else {
      const src =
        "https://www.youtube-nocookie.com/embed/" + encodeURIComponent(vid) +
        "?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&playsinline=1";

      const f = document.createElement("iframe");
      f.src = src;
      f.allow = "autoplay; encrypted-media";
      f.referrerPolicy = "no-referrer";
      root.appendChild(f);
    }
  </script>
</body>
</html>
