<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHE Tron</title>
  <style>
    html, body { margin:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #frame { position:absolute; inset:0; background:#000; }
    /* Keep it simple: fill the prim face. No extra letterbox logic here. */
    #idle { position:absolute; inset:0; background:#000; display:grid; place-items:center; }
    #idle img { width:100%; height:100%; object-fit:contain; } /* full image, no cropping */
    #playerWrap { position:absolute; inset:0; }
  </style>
</head>
<body>
  <div id="frame">
    <div id="playerWrap"></div>
    <div id="idle"><img id="idleImg" alt="SHE Idle"></div>
  </div>

  <script>
    function qp(name){
      const u = new URL(window.location.href);
      return u.searchParams.get(name) || "";
    }

    function extractId(input){
      if(!input) return "";
      let s = String(input).trim();
      let m = s.match(/[?&]v=([^&]+)/); if (m && m[1]) return m[1];
      m = s.match(/youtu\.be\/([^?&]+)/); if (m && m[1]) return m[1];
      m = s.match(/youtube\.com\/embed\/([^?&]+)/); if (m && m[1]) return m[1];
      return s;
    }

    // ---- CONFIG (EDIT THESE) ----
    const IDLE_FILE_PNG = "idle.png"; // <-- put YOUR real file here
    const IDLE_FILE_JPG = "idle.jpg"; // optional fallback
    // -----------------------------

    const idleParam = qp("idle");                 // your LSL adds this on stop
    const cacheBust = idleParam || Date.now();    // fallback if someone opens without ?idle=
    const idleImg = document.getElementById("idleImg");

    function setIdleSrc(file){
      // absolute path avoids any base/path weirdness
      idleImg.src = `${location.origin}${location.pathname.replace(/[^\/]*$/, "")}${file}?cb=${cacheBust}`;
    }

    // Try PNG, then JPG if PNG fails
    idleImg.onerror = function(){
      if (IDLE_FILE_JPG && !idleImg.src.includes(IDLE_FILE_JPG)) setIdleSrc(IDLE_FILE_JPG);
    };
    setIdleSrc(IDLE_FILE_PNG);

    const raw = qp("v");
    const id  = extractId(raw);

    // If there's no video id, stay idle and stop here.
    if(!id) {
      // idle is visible by default
    } else {
      // hide idle when playing video
      document.getElementById("idle").style.display = "none";

      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);

      window.onYouTubeIframeAPIReady = function(){
        new YT.Player("playerWrap", {
          videoId: id,
          playerVars: {
            autoplay: 1, controls: 0, rel: 0, modestbranding: 1,
            playsinline: 1, iv_load_policy: 3, fs: 0, disablekb: 1
          },
          events: {
            onReady: function(e){
              try {
                e.target.setPlaybackQuality("hd1080");
                e.target.playVideo();
                e.target.unMute();
                e.target.setVolume(100);
              } catch(_) {}
            }
          }
        });
      };
    }
  </script>
</body>
</html>
