<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHE Tron</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Whole prim face area */
    #frame {
      position: absolute;
      inset: 0;
      background: #000;
    }

    /* 16:9 stage inside the prim face (will letterbox if face isn't 16:9) */
    #stage {
      position: absolute;
      left: 50%;
      top: 50%;
      width: min(100vw, calc(100vh * (16 / 9)));
      height: min(100vh, calc(100vw * (9 / 16)));
      transform: translate(-50%, -50%);
      background: #000;
    }

    /* Player container */
    #playerWrap {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* Idle image overlay (always present; hidden only when video starts) */
    #idle {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: grid;
      place-items: center;
      background: #000;
    }

    #idle img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* shows full idle graphic, no cropping */
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <div id="frame">
    <div id="stage">
      <div id="playerWrap"></div>
      <div id="idle">
        <!-- CHANGE THIS filename if yours differs -->
        <img src="idle.png" alt="SHE Idle" />
      </div>
    </div>
  </div>

  <script>
    function qp(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name) || "";
    }

    function extractId(input) {
      if (!input) return "";
      let s = String(input).trim();

      // Already looks like an ID
      if (/^[a-zA-Z0-9_-]{6,}$/.test(s) && !s.includes("http") && !s.includes("youtu")) return s;

      let m = s.match(/[?&]v=([^&]+)/);
      if (m && m[1]) return m[1];

      m = s.match(/youtu\.be\/([^?&]+)/);
      if (m && m[1]) return m[1];

      m = s.match(/youtube\.com\/embed\/([^?&]+)/);
      if (m && m[1]) return m[1];

      return s;
    }

    const raw = qp("v");
    const id = extractId(raw);

    const idle = document.getElementById("idle");

    // If no video id, we stay idle and DO NOT load YouTube at all.
    if (!id) {
      idle.style.display = "grid";
    } else {
      // Hide idle once we intend to play
      idle.style.display = "none";

      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);

      window.onYouTubeIframeAPIReady = function() {
        new YT.Player("playerWrap", {
          videoId: id,
          playerVars: {
            autoplay: 1,
            controls: 0,
            rel: 0,
            modestbranding: 1,
            playsinline: 1,
            cc_load_policy: 0,
            iv_load_policy: 3,
            fs: 0,
            disablekb: 1,
            origin: window.location.origin
          },
          events: {
            onReady: function(e) {
              try {
                e.target.setPlaybackQuality("hd1080");
                e.target.playVideo();
                e.target.unMute();
                e.target.setVolume(100);
              } catch (_) {}
            }
          }
        });
      };
    }
  </script>
</body>
</html>
