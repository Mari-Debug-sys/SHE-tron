<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <title>SHE Tron</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(location.search);
    const v = (params.get("v") || "").trim();

    // Idle screen (optional). If you want a static image, put idle.jpg in repo root.
    if (!v) {
      document.body.innerHTML = '<img src="idle.jpg" style="width:100%;height:100%;object-fit:contain;background:#000;" alt="SHE Idle">';
    } else {
      const src =
        "https://www.youtube.com/embed/" + encodeURIComponent(v) +
        "?autoplay=1&mute=0&controls=0&rel=0&playsinline=1&iv_load_policy=3&modestbranding=1";
      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = false;
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
