<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
  <title>SHE Tron</title>
  <style>
    html, body { margin:0; width:100%; height:100%; background:#000; overflow:hidden; }

    #frame { position:fixed; inset:0; background:#000; }

    /* Player layer fills the entire MOAP surface */
    #playerWrap { position:absolute; inset:0; width:100%; height:100%; background:#000; }

    /* Force the injected iframe to fill the entire surface */
    #playerWrap iframe {
      position:absolute !important;
      inset:0 !important;
      width:100% !important;
      height:100% !important;
      border:0 !important;
      display:block !important;
    }

    /* Idle overlay */
    #idle {
      position:absolute;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Keep your centered, non-stretched idle image */
    #idle img{
      display:block;
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      object-fit:contain;
      transform: translateY(var(--idleShift, 0vh));
    }
  </style>
</head>

<body>
  <div id="frame">
    <div id="playerWrap"></div>
    <div id="idle"><img id="idleImg" alt="SHE Idle"></div>
  </div>

  <script>
    function qp(name){
      const u = new URL(window.location.href);
      return u.searchParams.get(name) || "";
    }

    function extractId(input){
      if(!input) return "";
      let s = String(input).trim();
      let m = s.match(/[?&]v=([^&]+)/); if (m && m[1]) return m[1];
      m = s.match(/youtu\.be\/([^?&]+)/); if (m && m[1]) return m[1];
      m = s.match(/youtube\.com\/embed\/([^?&]+)/); if (m && m[1]) return m[1];
      return s;
    }

    function baseDir(){
      return location.origin + location.pathname.replace(/[^\/]*$/, "");
    }

    // Idle image
    const idleImg = document.getElementById("idleImg");
    const cacheBust = qp("t") || Date.now();
    const y = parseFloat(qp("y") || "0");
    document.documentElement.style.setProperty("--idleShift", `${y}vh`);

    idleImg.onerror = function(){
      // optional jpg fallback
      if (!idleImg.src.endsWith("idle.jpg?cb=" + cacheBust)) {
        idleImg.src = baseDir() + "idle.jpg?cb=" + cacheBust;
      }
    };
    idleImg.src = baseDir() + "idle.png?cb=" + cacheBust;

    // Video
    const raw = qp("v");
    const id  = extractId(raw);

    if(!id){
      document.getElementById("idle").style.display = "flex";
    } else {
      document.getElementById("idle").style.display = "none";

      // Load YouTube IFrame API
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);

      window.onYouTubeIframeAPIReady = function(){
        new YT.Player("playerWrap", {
          videoId: id,
          playerVars: {
            autoplay: 1,
            controls: 0,
            rel: 0,
            modestbranding: 1,
            playsinline: 1,
            iv_load_policy: 3,
            fs: 0,
            disablekb: 1,
            // DO NOT set mute=1 here
          },
          events: {
            onReady: function(e){
              try {
                e.target.setPlaybackQuality("hd1080");
                e.target.playVideo();

                // Force audio on
                e.target.unMute();
                e.target.setVolume(100);
              } catch(_) {}
            }
          }
        });
      };
    }
  </script>
</body>
</html>
