<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHE Tron</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* The stage is always the exact page size */
    #stage {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /*
      The iframe is intentionally oversized and centered.
      We then use transforms to achieve contain/cover/stretch without bars.
    */
    #yt {
      position: absolute;
      left: 50%;
      top: 50%;

      /* Base: 16:9 box (YouTube's native shape) */
      width: 100vw;
      height: calc(100vw * 9 / 16);

      transform: translate(-50%, -50%);
      border: 0;
      background: #000;
      display: block;
    }

    /* If viewport is wider than 16:9, height becomes limiting */
    @media (min-aspect-ratio: 16/9) {
      #yt {
        width: calc(100vh * 16 / 9);
        height: 100vh;
      }
    }

    /* Modes */
    body.mode-cover #yt {
      /* Make it fill the viewport: no bars, crop if needed */
      /* We scale the 16:9 box until it covers both axes */
      /* The media queries already fit one axis; cover means scale up to cover both */
      transform: translate(-50%, -50%) scale(1.12);
    }

    body.mode-contain #yt {
      /* Preserve everything; if aspect mismatches, you get bars */
      transform: translate(-50%, -50%) scale(1.0);
    }

    body.mode-stretch #yt {
      /* Stretch to exact viewport (distorts) */
      width: 100vw !important;
      height: 100vh !important;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="mode-cover">
  <div id="stage">
    <iframe
      id="yt"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
      referrerpolicy="origin"
      src=""
    ></iframe>
  </div>

  <script>
    // --- Query helpers ---
    const qs = new URLSearchParams(location.search);

    // v=VIDEOID
    const vid = (qs.get("v") || "").trim();

    // mode=cover|contain|stretch  (default cover)
    const mode = (qs.get("mode") || "cover").toLowerCase();
    document.body.classList.remove("mode-cover","mode-contain","mode-stretch");
    document.body.classList.add("mode-" + (["cover","contain","stretch"].includes(mode) ? mode : "cover"));

    // idle page support: if no v param, show a black screen (no bars)
    if (!vid) {
      // keep empty black stage
      // (this prevents “white screen” on stop)
    } else {
      // YouTube embed with minimal UI
      // IMPORTANT: playsinline=1 + autoplay=1
      // controls=0 helps prevent "reserved UI" space
      const src =
        "https://www.youtube.com/embed/" + encodeURIComponent(vid) +
        "?autoplay=1" +
        "&playsinline=1" +
        "&controls=0" +
        "&rel=0" +
        "&modestbranding=1" +
        "&iv_load_policy=3" +
        "&fs=0" +
        "&mute=0";

      document.getElementById("yt").src = src;
    }
  </script>
</body>
</html>
