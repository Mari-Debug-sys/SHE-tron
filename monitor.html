<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
  <style>
    html,body{margin:0;width:100%;height:100%;background:#000;overflow:hidden}
    #wrap{position:absolute;inset:0;overflow:hidden;background:#000}
    iframe{
      position:absolute;top:50%;left:50%;
      width:100vw;height:56.25vw;transform:translate(-50%,-50%);
      border:0;
    }
    @media (max-aspect-ratio: 16/9){
      iframe{width:177.777vh;height:100vh;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe id="p" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <script>
    const u = new URL(location.href);
    const id = u.searchParams.get("v");
    const origin = location.origin;

    if (id) {
      document.getElementById("p").src =
        "https://www.youtube-nocookie.com/embed/" + id +
        "?autoplay=1&mute=1&controls=0&rel=0&playsinline=1" +
        "&iv_load_policy=3&modestbranding=1" +
        "&loop=1&playlist=" + id +
        "&origin=" + encodeURIComponent(origin);
    }
  </script>
</body>
</html>
