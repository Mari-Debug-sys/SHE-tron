<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
<style>
html,body{
  margin:0; width:100%; height:100%;
  background:#000; overflow:hidden;
}
#wrap{position:absolute; inset:0; background:#000;}
#idle{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:contain;
  background:#000;
  display:none;
}
#player{
  position:absolute; inset:0;
  width:100%; height:100%;
  border:0;
  display:none;
}
</style>
</head>
<body>
<div id="wrap">
  <img id="idle" alt="idle">
  <iframe id="player" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
</div>

<script>
const qs = new URLSearchParams(location.search);
const id = qs.get("v");
const origin = location.origin;

const idleSrc = origin + "/SHE-tron/idle.png";

const idleImg = document.getElementById("idle");
const frame   = document.getElementById("player");

function showIdle(){
  frame.src = "";
  frame.style.display = "none";
  idleImg.style.display = "block";
  idleImg.src = idleSrc;
}

function showVideo(videoId){
  idleImg.style.display = "none";
  frame.style.display = "block";

  frame.src =
    "https://www.youtube-nocookie.com/embed/" + videoId +
    "?autoplay=1" +
    "&mute=1" +                       // MUTED (backstage)
    "&controls=0" +
    "&rel=0" +
    "&playsinline=1" +
    "&iv_load_policy=3" +
    "&modestbranding=1" +
    "&loop=1&playlist=" + videoId +
    "&start=0" +
    "&vq=hd720" +
    "&origin=" + encodeURIComponent(origin);
}

if(!id) showIdle();
else showVideo(id);
</script>
</body>
</html>
