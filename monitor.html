<!doctype html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
<style>
html,body{margin:0;width:100%;height:100%;background:#000;overflow:hidden}
#idle{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;display:none;background:#000}
#player{position:absolute;inset:0;width:100%;height:100%;border:0;display:none}
</style></head>
<body>
<img id="idle" alt="idle">
<iframe id="player" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
<script>
const qs=new URLSearchParams(location.search);
const v=qs.get("v");
const origin=location.origin;
const idleSrc=origin+"/SHE-tron/idle.png";
const idle=document.getElementById("idle");
const f=document.getElementById("player");
if(!v){ f.src=""; f.style.display="none"; idle.style.display="block"; idle.src=idleSrc; }
else{
  idle.style.display="none"; f.style.display="block";
  f.src="https://www.youtube-nocookie.com/embed/"+v+
  "?autoplay=1&mute=1&controls=0&rel=0&playsinline=1&iv_load_policy=3&modestbranding=1&loop=1&playlist="+v+
  "&vq=hd720&origin="+encodeURIComponent(origin);
}
</script>
</body></html>
