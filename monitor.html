<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
#wrap{
  position:absolute;
  inset:0;
  background:#000;
}

#idle{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  display:none;
}

#stage{
  position:absolute;
  inset:0;
  overflow:hidden;
  display:none;
  background:#000;
}

#player{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1);
  width:100%;
  height:100%;
  border:0;
}

#stage.contain #player{
  transform:translate(-50%,-50%) scale(1);
  width:100%;
  height:100%;
}

#stage.cover #player{
  width:100%;
  height:100%;
  min-width:177.78vh;
  min-height:56.25vw;
}

#stage.coverzoom #player{
  width:100%;
  height:100%;
  min-width:177.78vh;
  min-height:56.25vw;
}
</style>
</head>

<body>
<div id="wrap">
  <img id="idle" alt="idle">
  <div id="stage" class="contain">
    <iframe id="player" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
  </div>
</div>

<script>
const qs = new URLSearchParams(location.search);
const vid  = qs.get("v");
const mode = (qs.get("mode") || "coverzoom").toLowerCase(); // contain | cover | coverzoom
const zoom = parseFloat(qs.get("zoom") || "1.33");
const origin = location.origin;

const idleImg = document.getElementById("idle");
const stage   = document.getElementById("stage");
const frame   = document.getElementById("player");

const idleSrc = origin + "/SHE-tron/idle.png";

function showIdle(){
  frame.src = "";
  stage.style.display = "none";
  idleImg.style.display = "block";
  idleImg.src = idleSrc;
}

function showVideo(id){
  idleImg.style.display = "none";
  stage.style.display = "block";

  if (mode === "contain") stage.className = "contain";
  else if (mode === "cover") stage.className = "cover";
  else stage.className = "coverzoom";

  if (stage.className === "coverzoom"){
    frame.style.transform = "translate(-50%,-50%) scale(" + zoom.toFixed(3) + ")";
  } else {
    frame.style.transform = "translate(-50%,-50%) scale(1)";
  }

  frame.src =
    "https://www.youtube-nocookie.com/embed/" + id +
    "?autoplay=1" +
    "&mute=1" +                     // MUTED BACKSTAGE
    "&controls=0" +
    "&rel=0" +
    "&playsinline=1" +
    "&iv_load_policy=3" +
    "&modestbranding=1" +
    "&loop=1&playlist=" + id +
    "&start=0" +
    "&vq=hd720" +
    "&origin=" + encodeURIComponent(origin);
}

if(!vid) showIdle();
else showVideo(vid);
</script>
</body>
</html>
